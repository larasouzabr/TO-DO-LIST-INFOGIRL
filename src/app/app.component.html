<app-header eventName = INFOGIRL ></app-header>
<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col-lg-6">
      <div class="input-group mb-3 mt-5">
        <input type="text" class="form-control" placeholder="Adicione sua tarefa" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="saveToDo()">Adicionar</button>
      </div>
      <table class="table table-hover">
        <tbody>
          <tr class="{{(todo.isCompleted) ? 'table-success' : 'table-light'}}" *ngFor="let todo of toDos; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td class="{{(todo.isCompleted) ? 'done' : ''}}" (click)="doneToDo(i)">{{todo.name}}</td>
            <td style="color:red; font-weight: bold" (click)="removeToDo(i)"> X </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
